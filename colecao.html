<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção Completa | FigureArts</title>

    <link rel="stylesheet" href="colecao.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">FIGURE<span>ARTS</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="colecao.html" class="active" style="color: var(--accent-color);">Estátuas</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <div class="collection-header">
        <div class="breadcrumb">Home > Colecionáveis > <strong>Todos</strong></div>
        <div class="header-actions">
            <h1>Coleção Completa</h1>
            <div class="sort-box">
                <label>Ordenar por:</label>
                <select>
                    <option>Mais Relevantes</option>
                    <option>Menor Preço</option>
                    <option>Maior Preço</option>
                </select>
            </div>
        </div>
    </div>

    <div class="collection-container">

        <aside class="sidebar-filters">
            <div class="filter-header">
                <h3>Filtros</h3>
                <i class="fas fa-filter"></i>
            </div>

            <div class="filter-group">
                <h4>Franquia</h4>
                <label><input type="checkbox"> Marvel (53)</label>
                <label><input type="checkbox"> DC Comics (22)</label>
                <label><input type="checkbox"> Star Wars (15)</label>
                <label><input type="checkbox"> Anime (10)</label>
            </div>

            <div class="filter-group">
                <h4>Preço</h4>
                <input type="range" min="0" max="10000" class="price-slider">
                <div class="price-labels">
                    <span>R$ 0</span>
                    <span>R$ 10k+</span>
                </div>
            </div>

            <div class="filter-group">
                <h4>Escala</h4>
                <label><input type="checkbox"> 1/10 Art Scale</label>
                <label><input type="checkbox"> 1/4 Legacy</label>
                <label><input type="checkbox"> MiniCo</label>
            </div>
        </aside>

        <main class="catalog-grid" id="catalog-grid">
        </main>

    </div>

    <footer>
        <div class="footer-text">
            <p>&copy; 2026 FigureArts. Desenvolvido por João Pedro.</p>
        </div>
        <div class="footer-social">
            <a href="https://github.com/JoaoPmattos" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/jo%C3%A3opereiraa/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="colecao.js"></script>
</body>

</html>
